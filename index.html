<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maisonnette - Linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* couleur de fond modifi√©e */
        }
        h1 {
            font-family: 'DM Sans', sans-serif;
            font-size: 24px;
            margin: 10px 0;
        }
        .cover-image {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
        }
        .content {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }
        .logo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: -60px auto 20px;
            border: 5px solid white;
            background-color: white;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h2 {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }
        .button-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 18px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            box-sizing: border-box;
        }
        .button img {
            width: 25px;
            height: 25px;
            margin-right: 15px;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Image de couverture en haut -->
    <img src="./img/+216 (2).png" alt="Cover Image" class="cover-image">

    <div class="content">
        <!-- Logo circulaire au premier plan -->
        <div class="logo-container">
            <img src="./img/maisonette.png" alt="Logo Maisonnette">
        </div>

        <!-- Titre et sous-titre -->
        <h1>Maisonnette</h1>
        <h2>Home Necessities</h2>

        <!-- Boutons avec images -->
        <div class="button-container">
            <a href="https://maps.app.goo.gl/bdsrgtDsaMrhc49e8" class="button" target="_blank">
                <img src="./img/localisation.png" alt="Localisation Icon"> LOCALISATION
            </a>
            <a href="https://www.instagram.com/maisonnetteshop7/?igsh=MTVndGt1emNtaDJ0ZA%3D%3D" class="button" target="_blank">
                <img src="./img/instagram.png" alt="Instagram Icon"> INSTAGRAM
            </a>
            <a href="https://www.facebook.com/MaisonnetteEljm" class="button" target="_blank">
                <img src="./img/facebook.png" alt="Facebook Icon"> FACEBOOK
            </a>
            <a href="https://wa.me/+21621397449" class="button" target="_blank">
                <img src="./img/whatsapp.png" alt="WhatsApp Icon"> WHATSAPP
            </a>
        </div>
    </div>
</body>
</html>
